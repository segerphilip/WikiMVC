<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Our Wiki!</title>
		<link rel='stylesheet' href='stylesheets/bootstrap.min.css'>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="application">
			<div class="bs-component">
			<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<img style="max-width:40px; margin-right: 10px; margin-top: 3px; float: left;" src="images/coffee.png">
					{{#link-to 'index' classNames="navbar-brand"}}
					Wikipipia Marenica{{/link-to}}
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li>{{#link-to 'new'}}Contribute{{/link-to}}</li>
					</ul>
					<form class="navbar-form navbar-left" {{action "search" on=submit}}role="search">
						<div class="form-group">
							{{input value=title class="form-control" placeholder="Search"}}
						</div>
						<button type="submit" id="searchButton" style="text-align: margin-right;" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
			</nav>
			</div>
			<div class="container">{{outlet 'main'}}</div>
		</script>
	</body>
	<footer>
		<p>&copy; Wikipipia Marenica, 2015</p>
	</footer>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/handlebars/handlebars.js"></script>
	<script src="bower_components/ember/ember.js"></script>
	<script src="bower_components/ember-data/ember-data.js"></script>
	<script src="javascripts/main.js"></script>
	<script src="javascripts/routes/wiki_routes.js"></script>
	<script src="javascripts/models/wiki_models.js"></script>
	<script src="javascripts/controllers/wiki_controllers.js"></script>
	<script src="javascripts/templates.js"></script>
</html>
